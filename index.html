<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <main>
        <!-- Container for intro and questions -->
        <div class="container">
                <div id="startpage">
                    <h2>Welcome to the Coding Quiz Challenge</h2>
                    <h4>In this challenge, you will get 60 seconds to complete this quiz. Each question is worth 10 points, the individual with the highest score at the end will win!</h2>
                    <button id="start" type="button">Start Quiz</button>
                    <button id="highscorebutton" type="button" onclick="showHighScore()">Show High Scores</button>                                  
                </div>
        <!-- Section for questions after click     -->
                <div id="quiz">
                    <div id="timer">Time left: </div>
                        <div id="questions"><p>Questions Placeholder</p></div>
                            <button id="a" onclick="checkAnswer('a')">A</button>
                            <button id="b" onclick="checkAnswer('b')">B</button>
                            <button id="c" onclick="checkAnswer('c')">C</button>
                            <button id="d" onclick="checkAnswer('d')">D</button>
                        <div id="result"></div>
                </div>
        <!-- Section for Name and Final Score -->
                <div id="gameover">
                    <div id="finalscore"></div>
                    <input type="text" size="40" placeholder="Enter your initials for high Scores" name="initials" id="initials"/>
                    <button id="submitscore">Submit Score</button>
                </div>
        <!-- Section for high score -->
                <div id="highscorecontainer">
                    <div id="highscorepage">
                        <div id="highscoreheader">
                            <h3>User Intials</h3>
                            <h3>Score</h3>
                        </div>
                        <div id="highscore-intials"></div>
                        <div id="highscore-score"></div>
                    </div>
                </div>    
                <div id="endgamebtns">
                    <button id="playagain" onclick="replayQuiz()">Play Again</button> 
                    <button id="clearhighscore" onclick="clearScore()">Clear High Scores</button>
                </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
