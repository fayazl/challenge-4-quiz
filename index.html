<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <main>
        <!-- Container for intro and questions -->
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 class="d-flex justify-content-center text-center">Welcome to the Coding Quiz Challenge</h2>
                        <h4 class="d-flex justify-content-center text-center">In this challenge, you will get 60 seconds to complete this quiz. Each question is worth 10 points, the individual with the highest score at the end will win!</h2>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>                            
                    </div>
                </div>
            </section>
        <!-- Section for questions after click     -->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I am a question</h2>
                        <ul class="px-0 py-0 no bullets">
                            <il class="mb-3">
                                <button id="answer1" value="0" type="button" class="btn btn-success ansBtn">Answer1</button>
                             </il>
                             <il class="mb-3">
                                <button id="answer2" value="1" type="button" class="btn btn-success ansBtn">Answer2</button>
                             </il>
                             <il class="mb-3">
                                <button id="answer3" value="2" type="button" class="btn btn-success ansBtn">Answer3</button>
                             </il>
                             <il class="mb-3">
                                <button id="answer4" value="3" type="button" class="btn btn-success ansBtn">Answer4</button>
                             </il>
                        </ul>
                    <div id="yesno" class="font-weight-light font-italic">
                        <hr>
                        <!-- Correct answer or wrong answer will be added on JS -->
                    </div>       
                    </div>
                </div>
            </section>
        <!-- Section for Name and Final Score -->
            <section id="finalscore">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>You are Finished!</h2>
                        <p>Your final score is:<span id="score" class="pl-1">0</span></p>
                        <p>Enter your name:<span class="ml-1"><input placeholder="name" id="name"/></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>
        <!-- Section for high score -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <ol id="score-list"></ol>
                        <button id="goback" class="btn btn-success mx-1 my-1 d-inline-block">Go Back</button>
                        <button id="clearscore" class="btn btn-success mx-1 my-1 d-inline-block">Clear Score</button>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
